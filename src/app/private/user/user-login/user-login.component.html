<!-- Login Section -->
 <section class="login_page_2">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-12">
                <div class="login_content login_content_2">
                    <h2>Iniciar Sesión</h2>
                    <p>Elija uno de los siguientes métodos de registro</p>
                    <div class="login_btn">
                        <a class="fac" href="https://es-la.facebook.com/"><i class="twi-facebook-f"></i>Ingresa con Facebook</a>
                        <a class="goo" href="https://accounts.google.com/"><i class="twi-google-plus-g"></i>Ingresa con Google +</a>
                    </div>
                    <p class="bold">O Usa tu correo electrónico para iniciar sesión:</p>
                    <form action="" method="post" [formGroup]="loginForm"  class="row">
                        
                        <div class="col-lg-6 col-md-6">
                            <input type="email" formControlName="correo" placeholder="Correo electrónico"/>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <input type="password" formControlName="contraseña"placeholder="Contraseña"/>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <p><i class="twi-shield-alt"></i> Tus Contraseñas están cifradas y seguras.</p>
                          
                            <h6>¿No eres Usuario? <a href="registrarUsuario"> Registrate</a></h6>
                        </div>
                        
                        <div class="col-lg-6 col-md-6">
                            <input type="submit"  (click)="__onSubmitLogin() " value="Inicia Sesión" >
                           
                       </div>   

                        <!-- <div class="form-group">
                                <p>Datos del formulario: {{loginForm.value  | json}}</p>
                                <p> Formulario Valido: {{loginForm.valid  }}   </p>
                             </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Section -->
