<div class="container mt-4">
  <h2>Lista de Juegos para PS5</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let juego of juegos">
      <div class="card mb-4">
        <img [src]="juego.imagen" class="card-img-top img-fluid">
        <div class="card-body">
          <h5 class="card-title">{{ juego.nombre }}</h5>
          <p class="card-text">GÃ©nero: {{ juego.genero }}</p>
          <p class="card-text">Precio: {{ juego.precio | currency:'USD':'symbol':'1.2-2' }}</p>
          <p class="card-text">Ranking: <app-rate-starts [rating]="juego.ranking"></app-rate-starts></p>

        </div>
      </div>
    </div>
  </div>
</div>
